apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      parameters:
        - name: region
          value: us-east-1
        - name: renderBaseDir
          value: /zz.auto-generated/root
      valueFiles:
        - ../../overrides/bootstrap/prod-cluster.yaml
    path: charts/app-of-apps
    repoURL: https://github.com/Nicolas-Richard/mani-diffy.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
